<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offcanvas Example</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100" x-data="{ open: false }">

  <!-- Toggle Button -->
  <button @click="open = true" class="m-4 p-2 bg-blue-600 text-white rounded">
    Open Menu
  </button>

  <!-- Overlay -->
  <div
    x-show="open"
    @click="open = false"
    x-transition.opacity
    class="fixed inset-0 bg-black bg-opacity-50 z-40"
  ></div>

  <!-- Offcanvas Sidebar -->
  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 p-4"
    @click.away="open = false"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Menu</h2>
      <button @click="open = false" class="text-gray-600 hover:text-black text-xl">&times;</button>
    </div>
    <nav class="space-y-2">
      <a href="#" class="block text-blue-600 hover:underline">Home</a>
      <a href="#" class="block text-blue-600 hover:underline">About</a>
      <a href="#" class="block text-blue-600 hover:underline">Contact</a>
    </nav>
  </div>

</body>
</html>
